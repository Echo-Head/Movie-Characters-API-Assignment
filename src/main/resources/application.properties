# Setting the dialect of Hibernate to PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

# Credentials to access the NewITunes db.
spring.datasource.url= jdbc:postgresql://localhost:5432/DAForAssignmentWebAPI
spring.datasource.username= postgres
spring.datasource.password= postgres

# Enable Hibernate to log statistics
logging.level.org.hibernate.stat= trace
# Enable Spring to log SQL in the terminal.
spring.jpa.show-sql= true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# Hibernate behaviour
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto= update
#Turn Statistics on
logging.level.org.hibernate.stat= trace
# Enable logging of SQL
spring.jpa.show-sql=true
# Enable seeding. Doesn't use schema.sql but relies on Hibernate to create the schema.
spring.sql.init.platform= postgres
